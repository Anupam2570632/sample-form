<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Blog of panda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <hr />
      <div class="picform">
        <label for="">
          Search your image here: <input type="text" readonly placeholder="Kung Fu Panda" />
        </label>
        <button>Search</button>
        <br />
        <img src="king fu panda.jpg" alt="picture of panda" />
        <br />
        <a href="#">For more click here</a>
        <hr />
      </div>
      <div class="feedbackform">
        <form>
          <p>Feedback form:</p>

          <label for="name">
            Name: <br />
            <input type="tel" name="name" id="name" />
          </label>

          <br />

          <label for="date">
            Date: <br />
            <input type="date" name="date" id="date" />
          </label>

          <br />

          <label for="comment">
            Comment: <br />
            <textarea
              name="comment"
              id="comment"
              cols="45"
              rows="7"
            ></textarea>
          </label>

          <br />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
